<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script> 
    <script type="text/javascript">
        $(document).ready(function(){

        })

        $(document).on('click', 'button', function(){
            $friend_id=$(this).attr('value')
            $.ajax({
                type: "POST",
                dataType: json,
                data: {action:"get_messages", id: $friend_id},
                success: function(data){
                    print(data);
                    // $("#messages").html("");
                    // $("#messages").append("<p>" + data.messages)
                },
            })
        })
    </script>
    <title>Dashboard</title>
    <style>
        body {
            background-color: #b0d0d3
        }
        .container {
            background-color: white;
            padding: 1%;
            border: solid black 1px;
        }
        a {
            color: white;
        }
        .btn {
            margin: 10px;
            margin-top: 0px;
            margin-left: 0px;
            margin-bottom: 0px;
        }
    </style>
    {% load static %}
</head>
<body>
    <div class='container'>
        <div class='row'>
            <a class='col s1 waves-effect waves-light btn' href="{% url 'my_settings' %}">Settings</a>
            <a class='col s1 waves-effect waves-light btn' href="{% url 'my_matches' %}">Matches</a>
            <a class='col s1 waves-effect waves-light btn' href="{% url 'my_logout' %}">Logout</a>
            <br><br><br>
            <div class='col s12'>
                <h1>Hello {{user}}! Your number is {{request.session.number}}.</h1>
            </div>
        
            <div id="">
                <!-- Add list of friends to this div -->
                <div id="friends">
                    {% for friend in user.friends %}
                        <div class="friend">
                            <button value={{friend.id}}><img src=><h3>{{friend.name}}</h3></button>
                            
                        </div>
                    {% endfor %}
                </div> 
                <!-- This div will show the last 5 messages sent between user and currently selected friend -->
                <div id="messages"></div>
            </div>
        </div>
    </div>
</body>
</html>
